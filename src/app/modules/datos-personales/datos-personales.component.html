<div class="container">
  <div class="row">

    <!-- Primer bloque -->

    <div class="col-md-12 mb-2">

      <div class="row justify-content-center">

        <div class="col-md-2 mb-4">
          <div class="form-container">
            <div class="form-group text-center">
              <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-actions>
                  <button mat-button>Cargar Foto</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="form-container">
            <div class="form-group text-center">


              <br>
              <mat-radio-group aria-label="Seleccionar" class="input1">
                <mat-radio-button value="cedula">Cédula</mat-radio-button>

                <mat-radio-button value="pasaporte">Pasaporte</mat-radio-button>
                <br>
                <mat-form-field class="input1">
                  <input matInput placeholder="Cédula">
                </mat-form-field>
              </mat-radio-group>
            </div>
          </div>
        </div>

        <div class="col-md-5 mb-4">
          <div class="form-container text-center">
            <div class="form-group">
              <label>Subir carta de Presentación:</label>
              <br>
              <button mat-raised-button color="primary">Cargar archivo</button>
            </div>
            <div class="form-group mt-3">
              <mat-label>Subir documentos:</mat-label>
              <br>
              <button mat-raised-button color="primary">Cargar archivo</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-3 mb-3">
          <div class="form-container">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Nombres">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-container">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Apellidos">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-container">
            <div class="form-group">
              <mat-form-field>
                <mat-select placeholder="Sexo">
                  <mat-option value="SexoM">Masculino</mat-option>
                  <mat-option value="SexoF">Femenino</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-container">
            <div class="form-group">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del primer bloque -->

    <!-- Segundo bloque -->
<div class="col-md-12 mb-3">
  <div class="row">
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="País de Nacimiento">
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Provincia de Nacimiento">
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Cantón de Nacimiento">
      </mat-form-field>
    </div>

    <div class="col-md-3 mb-3">

        <mat-form-field class="input1">
          <textarea matInput placeholder="Dirección de Domicilio"></textarea>
        </mat-form-field>


    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Provincia de Domicilio">
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <mat-select placeholder="Estado Civil">
          <mat-option value="EstSoltero">Soltero</mat-option>
          <mat-option value="EstCasado">Casado</mat-option>
          <mat-option value="EstDivorciado">Divorciado</mat-option>
          <mat-option value="EstViudo">Viudo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <mat-select placeholder="Etnia">
          <mat-option value="EtnMestizo">Mestizo</mat-option>
          <mat-option value="EtnMulato">Mulato</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Telefono de Domicilio">
      </mat-form-field>

    </div>
  </div>


  <div class="row">

    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Cantón de Domicilio">
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Linkedin">
        <mat-hint>(opcional)</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Instagram">
        <mat-hint>(opcional)</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-3 mb-3">
      <mat-form-field class="input1">
        <input matInput placeholder="Perfil de X">
        <mat-hint>(opcional)</mat-hint>
      </mat-form-field>
    </div>

  </div>
</div>
<!-- Fin del segundo bloque -->


  </div>
</div>
